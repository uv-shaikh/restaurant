{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<!-- HEADER START -->
<header>
  <ul class="fixed-top navbar-expend-lg">
      <div class="logo">
          <h1>RESTAURANT</h1>
      </div>
      <div>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'index' %}">About</a></li>
        <li><a href="{% url 'index' %}">Pricing</a></li>
        <li><a href="{% url 'index' %}" >MENU</a></li>
        <li><a href="{% url 'index' %}" >CONTACT</a></li>
      </div>
      <div class="book-btn" style="float:right;padding-top:15px;">
         <a href="{% url 'book' %}"><button type="button">Book A Table</button></a>
      </div>
      <div>
        <img src="" id="icon">
      </div>
      <ul>
      <li>
        <form method="GET" class="search">
          <div class="dropdown">
            <button type="button" class="btn btn-primary fa fa-cart-plus dropdown-toggle" data-toggle="dropdown">
            </button>
            <div class="dropdown-menu text-dark" style="width:200px; height:150px;overflow:auto">
              {% for i in abc %}
              <p class="dropdown-item" href="#">{{i.name}} {{i.price}}</p>
              {% endfor %}
            </div>
          </div>
        </form>
      </li>
      <ul>
    </ul>
  </header>

<!-- MENU START -->
 <div class="container mt-5 menu mt-5" id="menu">
    <ul class="navbar nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#">{{ cat }}</a>
        </li>
          <form method="GET" class="form-inline ml-5">
           <input type="text" name="search" class="form-control" placeholder="Search">
           <button type="submit" class="ml-3 fa fa-search" style="border:none;"></button>
          </form>
          </li>         
      </ul>
          
        <div class="card-deck mt-4">
             {% for i in pro %}
             <a href="{% url 'productview' i.id %}">
                <div class="card" style="max-width: 25%;min-height:320px;">
                  <img class="card-img-top img-fluid" style="height:200px;" src="{{i.images.url}}" alt="Card image cap">
                  <div class="card-body ml-0 border-primary">
                    <p class="card-title mb-0 text-left" style="font-weight:700">{{i}}</p>
                    <p class="text-capitalize">{{i.des}}</p>
                    <a href="#" style="color:green;font-weight:700;font-size:20px;text-decoration:none;" class="mb-0">From â‚¹{{i.price}}</a>
                  </div>
                </div>
              </a>
             {% endfor %}
        </div>

</div>
<!-- MENU END -->

<footer class="footer">
        <h5 class="text-center"><span>M</span>ade <span>B</span>y <span>U</span>vesh <span>M</span>apara</h5>
</footer>
